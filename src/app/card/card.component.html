<div
  *ngIf="'small' !== size"
  [ngStyle]="{
    height: '100px',
    width: '80px',
    padding: hidden ? '8px' : '12px',
    borderRadius: '4px',
    fontSize: '16px',
    color: 'heart' === card.suit || 'diamond' === card.suit ? 'red' : 'black',
    backgroundColor: 'white',
    border: '1px solid #D3D3D3'
  }"
  [ngClass]="{ 'mat-elevation-z2': !hideShadow }"
  fxLayout="column"
  fxLayoutAlign="space-between space-between"
>
  <ng-container [ngTemplateOutlet]="cardBody"></ng-container>
</div>
<div
  *ngIf="'small' === size"
  [ngStyle]="{
    height: '72px',
    width: '56px',
    padding: '6px',
    borderRadius: '4px',
    fontSize: '12px',
    color: 'heart' === card.suit || 'diamond' === card.suit ? 'red' : 'black',
    backgroundColor: 'white',
    border: '1px solid #D3D3D3'
  }"
  [ngClass]="{ 'mat-elevation-z2': !hideShadow }"
  fxLayout="column"
  fxLayoutAlign="space-between space-between"
>
  <ng-container [ngTemplateOutlet]="cardBody"></ng-container>
</div>
<ng-template #cardBody>
  <ng-container *ngIf="!hidden">
    <div fxLayout="row" fxLayoutAlign="start start">
      <p>{{ card.cardName }}</p>
    </div>
    <p
      fxLayout="row"
      fxLayoutAlign="center center"
      [ngStyle]="{
        fontSize: 'small' === size ? '18px' : '24px',
        lineHeight: 'small' === size ? '12px' : '24px'
      }"
    >
      <ng-container *ngIf="'heart' === card.suit"> ‚ù§Ô∏è </ng-container>
      <ng-container *ngIf="'diamond' === card.suit"> ‚ô¶Ô∏è </ng-container>
      <ng-container *ngIf="'spade' === card.suit"> ‚ô†Ô∏è </ng-container>
      <ng-container *ngIf="'club' === card.suit"> ‚ô£Ô∏è </ng-container>
      <ng-container *ngIf="'' === card.suit"> üëë </ng-container>
    </p>
    <div fxLayout="row" fxLayoutAlign="end end">
      <p>{{ card.cardName }}</p>
    </div>
  </ng-container>
  <ng-container *ngIf="hidden">
    <div
      [ngStyle]="{
        backgroundColor: 'skyblue',
        height: '100%',
        borderRadius: '4px'
      }"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <!--      <p-->
      <!--        fxLayout="row"-->
      <!--        fxLayoutAlign="center center"-->
      <!--        [ngStyle]="{ fontSize: '18px', height: '100%' }"-->
      <!--      >-->
      <!--        üßú‚Äç-->
      <!--      </p>-->
      <img
        src="https://firebasestorage.googleapis.com/v0/b/yakooza.appspot.com/o/jennie.png?alt=media&token=06175d69-ef9b-459a-bc7c-7d5f0b4776a3"
        [ngStyle]="{ width: '24px' }"
      />
    </div>
  </ng-container>
</ng-template>
